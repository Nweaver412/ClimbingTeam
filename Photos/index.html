      .hover-underline-animation-black {
        display: inline-block;
        position: relative;
        color: black;
      }

      .hover-underline-animation-black:after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #CFB87C;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
      }

      .hover-underline-animation-black:hover:after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }   
      
      .row{
        display: flex;
        flex-wrap: wrap;
        width: 100%;
      }
      .row .column{
        flex: 33.3%;
        width: auto;
        overflow: hidden;
        padding:0 4px;
        height: 100%;
      }
      .row .column img{
        margin-top: 2%;
        width: 100%;
        height: 100%;
      }

      /*Responsive photos*/
      @media only screen and (max-width:800){
        .row .column{
          flex: 50%;
        }
      }
      @media only screen and (max-width:600){
        .row .column{
          flex: 100%;
        }
      }
  </style>
